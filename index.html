<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
        <title>Chat | Manual do Dev</title>
    </head>
    <body>

        <section class="container">

            <section class="login">
                <div class="form">
                    <img src="../imagens/logo.jpeg" alt="logo" class="logo"/>
                    <form class="login__form">
                        <input type="text" class="login__input" placeholder="seu nome"/> 
                        <input type="email" name="email" placeholder="seu email"> 
                        <textarea name="sua mensagem" placeholder="mensagem"></textarea>
                        <input type="submit" value="Enviar"/>
                    </form>
                </div>
            </section> 

            <section class="chat">   
                <section class="chat__messages">

                    
                    <!-- div class="message--self">Hello Word</div>
                    <div class="message--other">
                        <span class="message--sender">Manual do dev</span>
                        Ol√° Mundo
                    </div -->

                </section>     
             
                <form class="chat__form">
                    <input type="text" class="chat__input" placeholder="Digite uma mensagem" required/>
                    <button type="submit" class="chat__button">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </section>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
